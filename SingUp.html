<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SING UP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='Style.css'>
    <script src='main.js'></script>
</head>
<body>
    <form class="FormularioRegistrarse">
        <fieldset>
          <legend>Registrarse</legend>
          <div class="form-group">
            <label class="form-label mt-4">Nombre</label>
            <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label class="form-label mt-4">Apellidos</label>
            <input type="text" class="form-control" id="Apellidos" placeholder="Apellidos">
          </div>
          <div class="form-group">
            <label class="form-label mt-4">Email</label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label class="form-label mt-4">Password</label>
            <input type="password" class="form-control" id="pass" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label class="form-label mt-4">Genero</label>
            <select class="form-select" aria-label="Default select example" name="gener">
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
                <option value="3">Otro</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label mt-4">Captcha</label>
            <input type="text" class="form-control" id="captcha" placeholder="captcha">
          </div>
          <div class="text-center mt-5">
            <button type="button" class="btn btn-lg btn-outline-danger btn-block">
				Registrarse
			</button>
          </div>
        </fieldset>
      </form>
    
</body>
</html>
